<section class="flex flex-col w-full h-full">
  <!-- header section -->
  <div
    class="flex justify-between items-center w-full h-[4rem] px-5 py-3 rounded-2xl backdrop-brightness-75"
  >
    <div class="flex gap-x-6">
      <img class="h-8" src="not.png" alt="notification" />
      <!-- input -->
      <div
        class="box-border flex items-center gap-2 px-3 py-[0.35rem] rounded-xl liquid-glass"
      >
        <input
          type="text"
          class="font-semibold bg-transparent cerca"
          placeholder="Cerca Task..."
        />
        <img src="lente.png" alt="lente di ricerca" width="20" />
      </div>
    </div>
    <div class="flex items-center gap-x-8">
      <div class="flex items-center gap-x-4">
        <div class="-space-x-2 avatar-group rtl:space-x-reverse">
          <div class="avatar">
            <div class="w-7">
              <img
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
              />
            </div>
          </div>
          <div class="avatar">
            <div class="w-7">
              <img
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
              />
            </div>
          </div>
          <div class="avatar">
            <div class="w-7">
              <img
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
              />
            </div>
          </div>
          <div class="avatar">
            <div class="w-7">
              <img
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
              />
            </div>
          </div>
        </div>

        <button
          class="box-border h-3 py-1 text-base text-white border-0 btn btn-sm btn-active btn-ghost"
        >
          <img src="add-user.png" height="20" width="20" />
          condividi
        </button>
      </div>
      <div class="flex gap-4">
        <img class="w-[30px] h-[30px]" src="archive.png" alt="archivio" />
        <img class="w-7 h-7" src="risorse.png" alt="risorse" />
      </div>
    </div>
  </div>
  <!-- header bacheca -->
  <div
    *ngIf="board"
    class="flex items-end justify-between w-full mt-4 mb-2 font-semibold pe-5 navDash h-14"
  >
    <h1 class="text-4xl font-semibold">{{ board.name }}</h1>
    <div class="pb-1 border-s-2 ps-5">
      <p class="text-3xl">•••</p>
    </div>
  </div>
  <!-- main bacheca -->
  <div class="flex-grow pt-3">
    <ul
      *ngIf="board"
      class="flex items-start h-full riga-colonne gap-x-5"
      cdkDropListGroup
    >
      <!-- colonna standard -->
      <li
        *ngFor="
          let sezione of board.columns;
          let i = index;
          trackBy: trackByColumnId
        "
        class="min-w-52 w-[19.4rem] h-full"
      >
        <!-- header colonna -->
        <div
          [ngStyle]="{ 'background-color': sezione.color }"
          class="flex items-center justify-between px-3 py-2 font-semibold rounded-lg"
        >
          <h6 class="text-white">{{ sezione.name }}</h6>
          <p
            *ngIf="sezione.id"
            (click)="
              createNewTask(sezione.tasks.length, 'Fare qualcosa', sezione.id)
            "
          >
            •••
          </p>
        </div>
        <!-- body colonna -->
        <ul
          class="flex flex-col h-[92.55%] px-3 py-4 my-4 rounded-lg bg-column cont-tasks gap-y-4"
          cdkDropList
          *ngIf="sezione.tasks"
          [cdkDropListData]="sezione.tasks"
          (cdkDropListDropped)="drop($event)"
        >
          <li
            *ngFor="let item of sezione.tasks; trackBy: trackByTaskId"
            class="flex flex-col task"
            cdkDrag
          >
            <div class="text-task">{{ item.description }}</div>
          </li>
        </ul>
      </li>

      <!-- colonna di creazione sezioni -->
      <li class="bg-[#ffffff3f] cursor-pointer rounded-lg min-w-52 w-[19.4rem]">
        <!-- header colonna -->
        <div
          class="flex items-center justify-between px-3 py-2 font-semibold rounded-lg"
        >
          <h6>+ Aggiunvi un'altra lista</h6>
          <p (click)="createNewColumn('new Column', '#fff')">•••</p>
        </div>
      </li>
    </ul>
  </div>
</section>
