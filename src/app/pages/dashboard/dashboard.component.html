<section
  class="cotenitore w-[90vw] h-[90vh] rounded-2xl bg-gray-600 overflow-hidden"
>
  <!-- header bacheca -->
  <div
    class="navDash w-full h-14 backdrop-brightness-75 flex items-center justify-between px-5 font-semibold"
  >
    <h5>La mia Bacheca</h5>
    <div class="flex items-center gap-3.5">
      <div
        class="btn btn-xs py-4 border-0 rounded-xs shadow-sm text-base text-gray-800 font-semibold bg-white"
      >
        + Condividi
      </div>
      <p>•••</p>
    </div>
  </div>
  <!-- main bacheca -->
  <div class="p-3 w-full h-full overflow-scroll">
    <ul class="riga-colonne flex gap-x-3.5 items-start" cdkDropListGroup>
      <!-- colonna standard -->
      <li
        *ngFor="let sezione of colonne; let i = index"
        class="colonna"
        [ngStyle]="{ 'background-color': sezione.color }"
      >
        <!-- header colonna -->
        <div class="flex items-center justify-between px-3 py-1 font-semibold">
          <h6>{{ sezione.name }}</h6>
          <p>•••</p>
        </div>
        <!-- body colonna -->
        <ul
          class="cont-tasks flex flex-col gap-y-2"
          cdkDropList
          [cdkDropListData]="sezione.tasks"
          (cdkDropListDropped)="drop($event)"
        >
          <li
            *ngFor="let item of sezione.tasks"
            class="task flex flex-col"
            cdkDrag
          >
            <div class="text-task">{{ item.description }}</div>
          </li>
        </ul>
        <!-- footer colonna -->
        <div
          class="px-3 py-1 font-semibold w-full hover:bg-gray-700 rounded-md cursor-pointer"
        >
          <h6 (click)="createNewTask(i, 'fare qualcosa')" class="opacity-65">
            + Aggiungi Task
          </h6>
        </div>
      </li>

      <!-- colonna di creazione -->
      <li class="new-colonna bg-[#ffffff3f] cursor-pointer">
        <!-- header colonna -->
        <div class="px-2 pt-0.5 pb-1.5 font-semibold text-white">
          <h6>+ Aggiunvi un'altra lista</h6>
        </div>
      </li>
    </ul>
  </div>
</section>
