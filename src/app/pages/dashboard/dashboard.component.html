<section class="cotenitore w-[90vw] h-[90vh]">
  <!-- header bacheca -->
  <div
    *ngIf="board"
    class="flex items-center justify-between w-full font-semibold pe-5 navDash h-14"
  >
    <h1 class="text-2xl">{{ board.name }}</h1>
    <div class="flex items-center gap-3.5">
      <button
        class="text-base font-semibold text-gray-800 bg-white border-0 shadow-sm btn btn-sm rounded-[5px] hover:bg-gray-200"
      >
        + Condividi
      </button>
      <p>•••</p>
    </div>
  </div>
  <!-- main bacheca -->
  <div class="w-full h-full pt-3 overflow-scroll">
    <ul
      *ngIf="board"
      class="flex items-start h-full riga-colonne gap-x-5"
      cdkDropListGroup
    >
      <!-- colonna standard -->
      <li
        *ngFor="
          let sezione of board.columns;
          let i = index;
          trackBy: trackByColumnId
        "
        class="colonna min-w-52 w-[19.4rem] h-full"
      >
        <!-- header colonna -->
        <div
          [ngStyle]="{ 'background-color': sezione.color }"
          class="flex items-center justify-between px-3 py-2 font-semibold rounded-lg"
        >
          <h6 class="text-white">{{ sezione.name }}</h6>
          <p
            *ngIf="sezione.id"
            (click)="
              createNewTask(sezione.tasks.length, 'Fare qualcosa', sezione.id)
            "
          >
            •••
          </p>
        </div>
        <!-- body colonna -->
        <ul
          class="flex flex-col h-full px-3 py-4 my-4 rounded-lg bg-column cont-tasks gap-y-4"
          cdkDropList
          *ngIf="sezione.tasks"
          [cdkDropListData]="sezione.tasks"
          (cdkDropListDropped)="drop($event)"
        >
          <li
            *ngFor="let item of sezione.tasks; trackBy: trackByTaskId"
            class="flex flex-col task"
            cdkDrag
          >
            <div class="text-task">{{ item.description }}</div>
          </li>
        </ul>
      </li>

      <!-- colonna di creazione sezioni -->
      <li class="new-colonna bg-[#ffffff3f] cursor-pointer">
        <!-- header colonna -->
        <div
          (click)="createNewColumn('new Column', '#fff')"
          class="px-2 pt-0.5 pb-1.5 font-semibold text-white"
        >
          <h6>+ Aggiunvi un'altra lista</h6>
        </div>
      </li>
    </ul>
  </div>
</section>
